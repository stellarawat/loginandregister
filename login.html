<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottomoto Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="login-container">
        <span class="header">LOGIN</span>

            <div class="user-inputs">
                <div class="inputs-div">
                    <input class="inputs" type="text" placeholder="Phone Number" required>
                    <img class="icon-img"src="images/phone-call.png" alt="Img">
                </div>

                <div class="inputs-div">
                    <input class="inputs" type="password"  placeholder="Password" required>
                    <img class="icon-img" src="images/eye.png" alt="Img">
                </div>

                <div class="forget">
                    <a href="#">Forget Password</a>
                </div>
                
                    <button type="submit">Login</button>

                <div class="remember-me">
                    <input type="checkbox"> <span>Remember me</span>
                </div>
            </div>
            
            <div class="register">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>

    </div>

</body>
</html>
