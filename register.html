<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUSHIDE Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <span class="header">REGISTER</span>
        <div class="user-inputs">
            <div class="inputs-div">
                <input class="inputs" type="text" placeholder="Phone Number" required/>
                <img class="icon-img" src="images/phone-call.png" alt="Img">
            </div>

            <div class="inputs-div">
                <input class="inputs" type="password" placeholder="Password" required/>
                <img class="icon-img" src="images/eye.png" alt="Img">
            </div>

            <div class="inputs-div">
                <input class="inputs" type="password" placeholder="Confirm Password" required/>
                <img class="icon-img" src="images/eye.png" alt="Img">
            </div>

            <div class="policy-section">
                <input type="checkbox" id="terms" required />
                <label for="terms">
                    By checking this message, I hereby confirm that I agree with the 
                    <a href="#">Terms and Conditions</a>, the <a href="#">Privacy Policy</a>, 
                    that I am 18 years old or over and that all information given is true.
                </label>
            </div>
            
            <button type="submit">Register</button>
        </div>

        <div class="register">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
